<form [formGroup]="registrationForm" (ngSubmit)="submitProfile()">
    <label for="fullName">Full Name: </label>
    <input type="text" id="fullName" formControlName="fullName" />
    <br />

    <label for="email">Email: </label>
    <input type="email" id="email" formControlName="email" />
    <br />

    <label for="password1">Password: </label>
    <input type="password" id="password1" formControlName="password" />
    <br />

    <label for="password2">Confirm Password: </label>
    <input type="password" id="password2" formControlName="confirmPassword" />
    <br />

    <input type="submit" [disabled]="!registrationForm.valid" />
</form>
